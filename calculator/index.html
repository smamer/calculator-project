<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <script type="text/javascript" src="controller.js"></script>
        <script type="text/javascript" src="calculator.js"></script>
        <link rel="stylesheet" type="text/css" href="calculator.css" />
    </head>
    <body>
        <span>
        <label class="instruction">
            <b>first number</b>
            <b>second number</b>
        </label>
        </span>
        <span>
            <div class="input">
            <input type="text">
            <input type="text">
            </div>
        </span>
        <span class="radios">
                <label><input type="radio" name="radio" id="add" value="Add">Add</label>
                <label><input type="radio" name="radio" id="subtract" value="Subtract">Subtract</label>
                <label><input type="radio" name="radio" id="multiply" value="Multiply">Multiply</label>
                <label><input type="radio" name="radio" id="divide" value="Divide">Divide</label>
        </span>
        <span>
            <div class="buttons">
                <button class="button"> = </button>
                <button class="button"> Clear </button>
            </div>
        </span>
        <div>
            <label>Result text</label>
        </div>
    </body>
</html>
