<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <script type="text/javascript" src="controller.js"></script>
        <script type="text/javascript" src="calculator.js"></script>
        <link rel="stylesheet" type="text/css" href="calculator.css" />
    </head>
    <body>
        <span>
            <label class="instruction">
                <b>first number</b>
                <b>second number</b>
            </label>
            <div class="input">
                <input type="text" class="textbox">
                <input type="text" class="textbox2">
            </div>
        </span>
        <span class="radios">
                <label><input type="radio" name="radio" id="add" value="Add"><span>Add</span></label>
                <label><input type="radio" name="radio" id="subtract" value="Subtract"><span>Subtract</span></label>
                <label><input type="radio" name="radio" id="multiply" value="Multiply"><span>Multiply</span></label>
                <label><input type="radio" name="radio" id="divide" value="Divide"><span>Divide</span></label>
        </span>
        <span>
            <div class="buttons">
                <button class="button-primary" onclick="calculate()"> = </button>
                <button class="button" onclick="clearValues()"> Clear </button>
            </div>
        </span>
        <div>
            <label class="results"></label>
        </div>
    </body>
</html>
